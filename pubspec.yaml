name: wigi
description: app de wigitest by Amilkar Saavedra.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.6
  firebase_messaging: ^11.2.4
  firebase_auth: ^3.3.4
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  flutter_screenutil: ^5.0.2
  retrofit: ^3.0.1
  json_annotation: ^4.4.0
  animate_do: ^2.0.0
  flutter_secure_storage: ^5.0.2
  line_icons: ^2.0.1
  google_sign_in: ^5.2.1
  flutter_dotenv: ^5.0.2
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  random_color: ^1.0.6-nullsafety
  flutter_facebook_auth: ^3.5.7
  dio: ^4.0.4
 # google_sign_in_web: ^0.10.0+3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  retrofit_generator: ^3.0.1+1
  json_serializable: ^6.1.3
  build_runner: ^2.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/wigi_icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/wigi.png
    - assets/australia.jpg
    - assets/colombia.png
    - assets/lp.png

